<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-6 MVC</title>
</head>
<body>
<header>
    <h1>Currency calculator</h1>
</header>
<main>
    <section>
        <h2>Apply converted value to all currencies?</h2>
        <form name="exchangeMode">
            <input type="radio" value="yes" id="yesLabel" name="share" onchange="ev.getState(true)"><label for="yesLabel">Yes</label>
            <input type="radio" value="no" id="noLabel" name="share" checked onchange="ev.getState(false)"><label for="noLabel">No</label>
        </form>
    </section>
    <section>
        <h2>EUR to USD section</h2>
        <div>
            <label for="euroInputControl">EUR</label>
            <input id="euroInputControl" type="number" value="">
        </div>
        <div>
            <label for="usdInputControl">USD</label>
            <input id="usdInputControl" type="number" data-input="inputData" value="">
        </div>
        <h2>EUR to RUB section</h2>
        <div>
            <label for="euroInputControl1">EUR</label>
            <input id="euroInputControl1" type="number" value="">
        </div>
        <div>
            <label for="rubInputControl">RUB</label>
            <input id="rubInputControl" type="number" data-input="inputData" value="">
        </div>
    </section>

</main>
</body>
<script src="public/src/scripts/observable/observable.js"></script>
<script src="public/src/scripts/interfaces/exchange-currency.js"></script>
<script src="public/src/scripts/interfaces/exchange-model.js"></script>


<script src="public/src/scripts/controller/service/update-view-service.js"></script>
<script src="public/src/scripts/controller/single-currency-controller.js"></script>

<script src="public/src/scripts/model/service/update-state-helper.js"></script>
<script src="public/src/scripts/model/single-currency-model.js"></script>
<script src="public/src/scripts/model/shared-single-currency-model.js"></script>
<script>

    let ev = new SingleCurrencyController(new SingleCurrencyModel());

</script>
</html>
